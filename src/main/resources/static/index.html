<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Network Bank</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }

    h1, h2 {
      color: #00d4ff;
    }

    input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      background-color: #1f1f1f;
      border: 1px solid #333;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      transition: border 0.2s;
    }

    input:focus {
      border-color: #00d4ff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00d4ff;
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00bde0;
    }

    .section {
      margin-top: 50px;
      background-color: #1a1a1a;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 212, 255, 0.2);
    }

    p {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
<h1>Network Bank</h1>

<div class="section">
  <h2>Cadastro de Usu√°rio</h2>
  <input id="nome" placeholder="Nome completo" />
  <input id="cpf" placeholder="CPF" />
  <input id="dataNascimento" placeholder="Data de nascimento" type="date" />
  <input id="telefone" placeholder="Telefone" />
  <input id="senhaHash" placeholder="Senha" type="password" />
  <button onclick="cadastrarUsuario()">Cadastrar</button>
  <p id="cadastroMsg"></p>
</div>

<div class="section">
  <h2>Consulta de Saldo por CPF</h2>
  <input id="cpfConsulta" placeholder="Digite o CPF" />
  <button onclick="consultarSaldo()">Consultar Saldo</button>
  <p id="saldoMsg"></p>
</div>

<div class="section">
  <h2>Dep√≥sito por CPF</h2>
  <input id="cpfDeposito" placeholder="Digite o CPF" />
  <input id="valorDeposito" placeholder="Valor do dep√≥sito" />
  <button onclick="realizarDeposito()">Depositar</button>
  <p id="depositoMsg"></p>
</div>

<script>
  async function cadastrarUsuario() {
    const usuario = {
      nome: document.getElementById("nome").value,
      cpf: document.getElementById("cpf").value,
      dataNascimento: document.getElementById("dataNascimento").value,
      telefone: document.getElementById("telefone").value,
      tipoUsuario: "CLIENTE", // fixado
      senhaHash: document.getElementById("senhaHash").value
    };

    const cliente = { usuario };

    try {
      const res = await fetch("http://localhost:8080/clientes", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(cliente)
      });

      if (!res.ok) throw await res.json();

      const data = await res.json();
      document.getElementById("cadastroMsg").textContent =
              `‚úÖ Usu√°rio cadastrado com sucesso! ID: ${data.usuario.idUsuario}`;
    } catch (err) {
      document.getElementById("cadastroMsg").textContent =
              `‚ùå Erro ao cadastrar usu√°rio: Usu√°rio j√° existente!`;
    }
  }

  async function consultarSaldo() {
    const cpf = document.getElementById("cpfConsulta").value;
    try {
      const res = await fetch(`http://localhost:8080/contas/saldo?cpf=${cpf}`);
      if (!res.ok) throw await res.json();

      const resposta = await res.json();
      document.getElementById("saldoMsg").textContent =
              `üë§ Nome: ${resposta.nome} | üí∞ Saldo: R$ ${resposta.saldo}`;
    } catch (err) {
      document.getElementById("saldoMsg").textContent =
              `‚ùå Erro ao consultar saldo: Conta n√£o existente!`;
    }
  }

  async function realizarDeposito() {
    const cpf = document.getElementById("cpfDeposito").value;
    const valor = document.getElementById("valorDeposito").value;
    try {
      const response = await fetch(`http://localhost:8080/contas/depositar?cpf=${cpf}&valor=${valor}`, {
        method: 'POST'
      });

      if (!response.ok) {
        const errorText = await response.text();
        throw new Error(errorText);
      }

      const mensagem = await response.text();
      document.getElementById("depositoMsg").textContent = `‚úÖ ${mensagem}`;
    } catch (error) {
      document.getElementById("depositoMsg").textContent =
              `‚ùå Erro ao realizar dep√≥sito: ${error.message}`;
    }
  }
</script>
</body>
</html>
