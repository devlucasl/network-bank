<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Network Bank</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .container { max-width: 500px; margin: auto; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    input, select, button { width: 100%; padding: 8px; }
    nav a { margin-right: 20px; text-decoration: none; }
  </style>
</head>
<body>
<div class="container">
  <h1>Network Bank</h1>
  <nav>
    <a href="#" onclick="mostrarSecao('cadastro')">Cadastrar Usuário</a>
    <a href="#" onclick="mostrarSecao('saldo')">Consultar Saldo</a>
    <a href="#" onclick="mostrarSecao('deposito')">Depositar</a>
  </nav>

  <!-- Seção: Cadastro -->
  <div id="cadastro" class="secao">
    <h2>Cadastro de Usuário</h2>
    <div class="form-group">
      <label>Nome:</label><input type="text" id="nome">
      <label>CPF:</label><input type="text" id="cpf">
      <label>Data de Nascimento:</label><input type="date" id="dataNascimento">
      <label>Telefone:</label><input type="text" id="telefone">
      <label>Senha:</label><input type="password" id="senha">
    </div>
    <button onclick="cadastrarUsuario()">Cadastrar</button>
    <p id="mensagemCadastro"></p>
  </div>

  <!-- Seção: Consulta Saldo -->
  <div id="saldo" class="secao" style="display:none">
    <h2>Consultar Saldo</h2>
    <div class="form-group">
      <label>CPF:</label><input type="text" id="cpfSaldo">
    </div>
    <button onclick="consultarSaldo()">Consultar</button>
    <p id="resultadoSaldo"></p>
  </div>

  <!-- Seção: Depósito -->
  <div id="deposito" class="secao" style="display:none">
    <h2>Depósito em Conta</h2>
    <div class="form-group">
      <label>CPF:</label><input type="text" id="cpfDeposito">
      <label>Valor:</label><input type="number" id="valorDeposito">
    </div>
    <button onclick="fazerDeposito()">Depositar</button>
    <p id="mensagemDeposito"></p>
  </div>
</div>

<script>
  const API = "http://localhost:8080";

  function mostrarSecao(id) {
    document.querySelectorAll('.secao').forEach(s => s.style.display = 'none');
    document.getElementById(id).style.display = 'block';
  }

  async function cadastrarUsuario() {
    const dados = {
      nome: document.getElementById("nome").value,
      cpf: document.getElementById("cpf").value,
      dataNascimento: document.getElementById("dataNascimento").value,
      telefone: document.getElementById("telefone").value,
      tipoUsuario: "CLIENTE",
      senhaHash: document.getElementById("senha").value
    };

    const resp = await fetch(`${API}/usuarios`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(dados)
    });

    if (resp.ok) {
      document.getElementById("mensagemCadastro").innerText = "Usuário cadastrado com sucesso.";
    } else {
      document.getElementById("mensagemCadastro").innerText = "Erro ao cadastrar usuário.";
    }
  }

  async function consultarSaldo() {
    const cpf = document.getElementById("cpfSaldo").value;
    const resp = await fetch(`${API}/contas/saldo?cpf=${cpf}`);
    if (resp.ok) {
      const saldo = await resp.text();
      document.getElementById("resultadoSaldo").innerText = `Saldo: R$ ${saldo}`;
    } else {
      document.getElementById("resultadoSaldo").innerText = "Erro ao consultar saldo.";
    }
  }

  async function fazerDeposito() {
    const cpf = document.getElementById("cpfDeposito").value;
    const valor = document.getElementById("valorDeposito").value;

    const resp = await fetch(`${API}/contas/depositar`, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: `cpf=${cpf}&valor=${valor}`
    });

    if (resp.ok) {
      document.getElementById("mensagemDeposito").innerText = "Depósito realizado com sucesso.";
    } else {
      document.getElementById("mensagemDeposito").innerText = "Erro ao realizar depósito.";
    }
  }
</script>
</body>
</html>
